<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../util/colors-template-master/css/style.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container mt-3">
    <!-- Button trigger modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Launch Modal
    </button>

    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
            <form class="col-md-12" action="" method="post">
              <div class="mb-12">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" class="form-control" required id="exampleFormControlInput1" placeholder="Name">
              </div>
              <div class="mb-12">
                <label for="exampleFormControlInput1" class="form-label">Lastname:</label>
                <input type="text" class="form-control" required id="exampleFormControlInput1" placeholder="Last Name">
              </div>
              <div class="mb-12">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" required id="exampleFormControlInput1"
                  placeholder="name@example.com">
              </div>
              <div class="mb-12">
                <label for="exampleFormControlInput1" class="form-label">Number document:</label>
                <input type="number" class="form-control" required id="exampleFormControlInput1"
                  placeholder="123456789">
              </div>
              <button class="btn btn-primary m-3">Register</button>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
