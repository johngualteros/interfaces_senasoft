<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../util/colors-template-master/css/style.css">
  <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
  <!-- Button trigger modal -->
  <button class="open-modal btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
    Launch Modal
  </button>

  <!-- Modal -->

  <section class="modal">
    <div class="modal-content">

      <div class="p-5 w-100">
        <h2 class="fw-bold text-center py-3">Register</h2>
        <form action="" method="post">
          <div class="mb-4">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" required id="name" placeholder="Name ">
          </div>
          <div class="mb-4">
            <label for="lastname" class="form-label">Lastname:</label>
            <input type="text" class="form-control" required id="lastname" placeholder="Lastname">
          </div>
          <div class="mb-4">
            <label for="numberdocument" class="form-label">Number document:</label>
            <input type="number" class="form-control" required id="numberdocument" placeholder="1234567890">
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" required id="email" placeholder="name@example.com">
          </div>

          <div class="d-grid">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
      <div class="wave pe-4 pt-3 text-end">
        <a href="#" class="modal__close">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </a>
      </div>
    </div>

  </section>

  <script src="../static/js/main.js"></script>
</body>

</html>
