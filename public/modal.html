<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../util/colors-template-master/css/style.css">
  <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
  <!-- Button trigger modal -->
  <button class="open-modal btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
    Launch Modal
  </button>

  <!-- Modal -->

  <section class="modal">
    <div class="modal-content">

      <div class="p-5 w-100">
        <h2 class="fw-bold text-center text-blue-king py-3">Register</h2>
        <form action="" method="post">
          <div class="mb-4">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" required id="name" placeholder="Name ">
          </div>
          <div class="mb-4">
            <label for="lastname" class="form-label">Lastname:</label>
            <input type="text" class="form-control" required id="lastname" placeholder="Lastname">
          </div>
          <div class="mb-4">
            <label for="numberdocument" class="form-label">Number document:</label>
            <input type="number" class="form-control" required id="numberdocument" placeholder="1234567890">
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" required id="email" placeholder="name@example.com">
          </div>

          <div class="d-grid">
            <button class="btn btn-teal fw-bold p-3 w-75 m-auto">Register</button>
          </div>
        </form>
      </div>
    </div>

  </section>

  <script src="../static/js/modal.js"></script>
</body>

</html>
