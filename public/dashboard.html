<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard |</title>
    <!-- Icon -->
    <link
      rel="icon"
      href="https://www.creativefabrica.com/wp-content/uploads/2021/03/20/Modern-S-Letter-logo-Design-Graphics-9785245-1.jpg"
    />
    <!-- Link Aos -->
    <link rel="stylesheet" href="../util/aos-master/dist/aos.css" />
    <!-- Link Bootstap -->
    <link
      rel="stylesheet"
      href="../util/colors-template-master/css/style.css"
    />
    <!-- LINK VANILA DATATABLES CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css"
    />
    <!-- LINK VANILA DATATABLES JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"
    ></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="container_dashboard">
      <div
        class="header text-dark light-bg py-2 px-5 d-flex justify-content-between align-items-center"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Skype_logo_%28fully_transparent%29.svg/2560px-Skype_logo_%28fully_transparent%29.svg.png"
          alt="logo"
          width="70"
        />
        <div class="d-flex justify-content-between align-items-center">
          <p class="fs-5 fw-bold bg-blue-king text-light px-2 mt-3 rounded shadow">
            John Gualteros
            <img
              src="../util/icons-template/icons/bxs-user-circle.svg"
              alt="user-photo"
            />
          </p>
          <button type="button" class="bg-transparent fw-bold border-0 mx-3" id="icon_mode">
            <img src="../util/icons-template/icons/moon.svg" alt="" id="img_icon_mode" width="30">
          </button>
        </div>
      </div>
      <div class="container_sections_dashboard">
        <!-- Sidebar -->
        <div
          class="sidebar_dashboard light-bg d-flex flex-column justify-content-evenly align-items-center"
        >
          <a
            href="../public/cards2.html"
            class="fs-4 fw-bold text-decoration-none text_mode_light"
            id="icon_sidebar"
          >
            <img src="../util/icons-template/icons/bxs-user-circle.svg"
            width="30" alt="user-photo" ">
          </a>
          <a
            href="../public/dashboard.html"
            class="fs-4 fw-bold text-decoration-none text_mode_light"
            id="icon_sidebar"
          >
            <img
              src="../util/icons-template/icons/gear.svg"
              width="30"
              alt="settings-icon"
            />
          </a>
          <a
            href="../public/index.html"
            class="fs-4 fw-bold text-decoration-none text_mode_light"
            id="icon_sidebar"
          >
            <img
              src="../util/icons-template/icons/door-open.svg"
              width="30"
              alt="logout-icon"
            />
          </a>
        </div>
        <!-- Container content dashboard -->
        <div class="content_dashboard">
          <div
            class="section_content_dashboard estadistic d-flex justify-content-center align-items-center"
            id="container_estadistic"
          >
            <img
              src="https://www.iconpacks.net/icons/1/free-pie-chart-icon-683-thumb.png"
              alt=""
              id="img-graphic"
            />
          </div>
          <div
            class="section_content_dashboard estadistic"
            id="container_estadistic"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Blue_bar_graph.png"
              alt=""
              id="img-graphic"
            />
          </div>
          <div
            class="section_content_dashboard table-responsive container_table"
          >
            <table class="table" id="datat">
              <thead>
                <tr>
                  <th class="text-center">Nombre</th>
                  <th class="text-center">Apellido</th>
                  <th class="text-center">Correo</th>
                  <th class="text-center">Telefono</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <td>Juan</td>
                  <td>Perez</td>
                  <td>juan@gmail.com</td>
                  <td>+56912345678</td>
                  <td>
                    <button
                      href="#"
                      class="p-2 border-0 rounded text-dark bg-teal"
                    >
                      <img
                        src="../util/icons-template/icons/pencil-fill.svg"
                        alt="edit-icon"
                        width="20"
                      />
                    </button>
                    <button
                      href="#"
                      class="p-2 border-0 rounded text-dark bg-danger"
                    >
                      <img
                        src="../util/icons-template/icons/trash.svg"
                        alt="trash-icon"
                        width="20"
                      />
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- CODE DATATABLES -->
    <script>
      var datat = document.querySelector("#datat");
      var dataTable = new DataTable("#datat", {
        perPage: 20,
        labels: {
          placeholder: "Busca por un campo...",
          perPage: "{select} registros por p√°gina",
          noRows: "No se encontraron registros",
          info: "Mostrando {start} a {end} de {rows} registros",
        },
      });
    </script>
    <script src="../static/js/darkmode.js"></script>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="../util/colors-template-master/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- SCRIPT AOS -->
    <script src="../util/aos-master/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
