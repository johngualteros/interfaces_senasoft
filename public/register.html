<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Link Aos -->
    <link rel="stylesheet" href="../util/aos-master/dist/aos.css" />
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- Link Bootstap -->
    <!-- Link CSS -->
    <link rel="stylesheet" href="../util/colors-template-master/css/style.css" />
  </head>
  <body class="body-register  vh-100 vw-100 d-flex justify-content-center align-items-center">
    <!-- -->
    <div class="container h-75  shadow-lg">
      <div class="row h-100">
        <div class="col d-none d-md-block bg col-md-5 col-lg-5 col-xl-6 rounded">
        </div>
        <div class="col containerRegister d-flex align-items-center justify-content-center flex-column redounded-end">
          <div class="w-100 d-flex justify-content-end align-items-center">
            <button type="button" class="bg-transparent fw-bold m-1 border-0" id="icon_mode">
              <img src="../util/icons-template/icons/moon.svg" alt="" id="img_icon_mode" width="30">
            </button>
            <div id="flags" class="d-flex justify-content-center align-items-center">
              <p class="nav-link" data-language="es">
                <img src="../static/img/españa.png" alt="españa" width="20" />
              </p>
              <p class="nav-link" data-language="en">
                <img
                  src="../static/img/reino_unido.png"
                  alt="reino unido"
                  width="20"
                />
              </p>
              <p class="nav-link" data-language="fr">
                <img src="../static/img/frances.png" alt="francia" width="20" />
              </p>
            </div>
          </div>
          <h2 class="fw-bold  text-blue-king display-5 text-center py-3" data-section="register" data-value="register_title">Register</h2>
          <form class="w-75 "  action="login.html" method="post">
                    <div class="mb-4 ">
                        <label for="name" class="form-label fs-5 fw-bold" data-section="register" data-value="register_label_name">Name</label>
                        <input type="text" class="form-control bg-transparent" required id="name" placeholder="David">
                      </div>
                      <div class="mb-4 ">
                        <label for="lastname" class="form-label fs-5 fw-bold" data-section="register" data-value="register_label_lastName">Lastname</label>
                        <input type="text" class="form-control bg-transparent" required id="lastname" placeholder="Garcia">
                      </div>
                      <div class="mb-4 ">
                        <label for="numberdocument" class="form-label fs-5 fw-bold" data-section="register" data-value="register_label_numberDocument">Number document</label>
                        <input type="number" class="form-control bg-transparent" required id="numberdocument" placeholder="Col: 101805421">
                      </div>
                    <div class="mb-4 ">
                        <label for="email" class="form-label fs-5 fw-bold" data-section="register" data-value="register_label_email">Email</label>
                        <input type="email" class="form-control bg-transparent" required id="email" placeholder="user@gmail.com">
                      </div>
                      
                      <div class="d-grid ">
                        <button class="btn btn-teal py-2 fs-5 fw-bold "><a class="text-decoration-none fw-bold text-dark" href="./login.html" data-section="register" data-value="register_title">Register</a></button>
                      </div>
                      <p class="text-center my-3">
                        <span data-section="register" data-value="text_register">Go Back</span>
                        <span><a href="./index.html" data-section="register" data-value="text_register_link">Click Here</a></span>
                      </p>
                </form>
        </div>
      </div>
    </div>
    <!-- SCRIPT LANGUAGE -->
    <script src="../static/js/language.js"></script>
    <script src="../static/js/darkmode.js"></script>
    <script src="../util/aos-master/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
