<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Link Aos -->
    <link rel="stylesheet" href="../util/aos-master/dist/aos.css" />
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- Link Bootstap -->
    <!-- Link CSS -->
    <link rel="stylesheet" href="../util/colors-template-master/css/style.css" />
  </head>
  <body class="body-register  vh-100 vw-100 d-flex justify-content-center align-items-center">
    <!-- -->
    <div class="container h-75  shadow-lg">
      <div class="row h-100">
        <div class="col d-none d-md-block bg col-md-5 col-lg-5 col-xl-6 rounded">
        </div>
        <div class="col containerRegister d-flex align-items-center justify-content-center flex-column redounded-end">
          <div class="w-100 text-end">
            <button type="button" class="bg-transparent fw-bold m-1 border-0" id="icon_mode">
              <img src="../util/icons-template/icons/moon.svg" alt="" id="img_icon_mode" width="30">
            </button>
          </div>
          <h2 class="fw-bold  text-blue-king display-5 text-center py-3">Register</h2>
          <form class="w-75 "  action="login.html" method="post">
                    <div class="mb-4 ">
                        <label for="name" class="form-label fs-5 fw-bold">Name:</label>
                        <input type="text" class="form-control" required id="name" placeholder="Enter your Name ">
                      </div>
                      <div class="mb-4 ">
                        <label for="lastname" class="form-label fs-5 fw-bold">Lastname:</label>
                        <input type="text" class="form-control" required id="lastname" placeholder="Enter your Lastname">
                      </div>
                      <div class="mb-4 ">
                        <label for="numberdocument" class="form-label fs-5 fw-bold">Number document:</label>
                        <input type="number" class="form-control" required id="numberdocument" placeholder="Enter your document">
                      </div>
                    <div class="mb-4 ">
                        <label for="email" class="form-label fs-5 fw-bold">Email:</label>
                        <input type="email" class="form-control" required id="email" placeholder="Enter your email">
                      </div>
                      
                      <div class="d-grid ">
                        <button class="btn btn-teal py-2 fs-5 fw-bold "><a class="text-decoration-none fw-bold text-dark" href="./login.html">Register</a></button>
                      </div>
                </form>
        </div>
      </div>
    </div>
    <script src="../static/js/darkmode.js"></script>
    <script src="../util/aos-master/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
