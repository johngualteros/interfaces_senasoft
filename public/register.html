<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Link Aos -->
    <link rel="stylesheet" href="../util/aos-master/dist/aos.css" />
    <!-- Link Bootstap -->
    <!-- Link CSS -->
    <link rel="stylesheet" href="../util/colors-template-master/css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-contentt-center shadow-sm mt-5">
            <h1 class="text-align-center">REGISTER</h1>
            <div class="col-md-4">
                <h2>Image User</h2>
            </div>
            <div class="col-12 col-md-6">
                <form class="col-md-12" action="" method="post">
                    <div class="mb-12">
                        <label for="exampleFormControlInput1" class="form-label">Name:</label>
                        <input type="text" class="form-control" required id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-12">
                        <label for="exampleFormControlInput1" class="form-label">Lastname:</label>
                        <input type="text" class="form-control" required id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                    <div class="mb-12">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" required id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="mb-12">
                        <label for="exampleFormControlInput1" class="form-label">Number document:</label>
                        <input type="number" class="form-control" required id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                     <button class="btn btn-primary m-3">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../util/aos-master/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
