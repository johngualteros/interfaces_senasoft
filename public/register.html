<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Link Aos -->
    <link rel="stylesheet" href="../util/aos-master/dist/aos.css" />
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- Link Bootstap -->
    <!-- Link CSS -->
    <link rel="stylesheet" href="../util/colors-template-master/css/style.css" />
  </head>
  <body class="body-register ">
    <div class="container w-75 bg-primary mt-5 rounded shadow">
      <div class="row">
        <div class="col d-none d-md-block bg col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-4 redounded-end">
          <h2 class="fw-bold text-center py-3">Register</h2>
          <form  action="" method="post">
                    <div class="mb-4">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" required id="name" placeholder="Name ">
                      </div>
                      <div class="mb-4">
                        <label for="lastname" class="form-label">Lastname:</label>
                        <input type="text" class="form-control" required id="lastname" placeholder="Lastname">
                      </div>
                      <div class="mb-4">
                        <label for="numberdocument" class="form-label">Number document:</label>
                        <input type="number" class="form-control" required id="numberdocument" placeholder="1234567890">
                      </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" required id="email" placeholder="name@example.com">
                      </div>
                      
                      <div class="d-grid">
                        <button class="btn btn-primary">Register</button>
                      </div>
                </form>
        </div>
      </div>
    </div>
    <script src="../util/aos-master/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
